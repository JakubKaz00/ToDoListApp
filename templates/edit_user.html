{% extends "base.html" %}

{% block content %}
    <div class="user-edit-container">
        <h1 class="header">‚úè Edytuj u≈ºytkownika: {{ user.username }}</h1>

        <form method="POST" class="user-form">
            <div class="form-group">
                <label for="first_name">Imiƒô</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Nazwisko</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="username">Nazwa u≈ºytkownika</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required readonly>
            </div>
            <div class="form-group">
                <label for="role">Rola</label>
                <select class="form-control" id="role" name="role">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>üë§ U≈ºytkownik</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>üõ† Administrator</option>
                </select>
            </div>
            <button type="submit" class="btn btn-save">üíæ Zaktualizuj u≈ºytkownika</button>
        </form>

        <a href="{{ url_for('users') }}" class="btn btn-back">‚¨Ö Powr√≥t</a>
    </div>

    <style>
        .user-edit-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .user-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            text-align: left;
        }
        .btn-save {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-save:hover {
            background: #e6b800;
        }
        .btn-back {
            display: inline-block;
            margin-top: 15px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn-back:hover {
            background: #0056b3;
        }
    </style>
{% endblock %}
