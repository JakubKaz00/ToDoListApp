{% extends "base.html" %}

{% block content %}
    <div class="login-container">
        <div class="login-box">
            <h1>Logowanie</h1>
            <form method="POST" class="login-form">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Nazwa użytkownika" required class="form-input">
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Hasło" required class="form-input">
                </div>
                <button type="submit" class="submit-button">Zaloguj się</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #00bcd4, #007bff);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            margin-top: 5px;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .flash-messages {
            color: #f44336;
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }

        .flash-messages li {
            margin: 5px 0;
        }

        @keyframes flashMessageAnimation {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flash-messages li {
            animation: flashMessageAnimation 0.5s ease-out;
        }
    </style>
{% endblock %}
